<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Inventory</title>
  
</head>
<body>

  <h1>Supermarket Inventory and Pricing</h1>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price (₦)</th>
        <th>Total Value (₦)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Summary (Logged to Console and Displayed Below)</h2>
  <pre id="summary"></pre>

  <script>
    // Supermarket Inventory Variables
    const inventory = [
      { product: "Apple", category: "Fruits", price: 200, quantity: 50 },
      { product: "Banana", category: "Fruits", price: 100, quantity: 80 },
      { product: "Milk", category: "Dairy", price: 500, quantity: 20 },
      { product: "Cheese", category: "Dairy", price: 1500, quantity: 10 },
      { product: "Bread", category: "Bakery", price: 300, quantity: 30 },
      { product: "Eggs", category: "Poultry", price: 50, quantity: 100 },
      { product: "Chicken", category: "Meat", price: 2500, quantity: 15 },
      { product: "Beef", category: "Meat", price: 3000, quantity: 10 },
      { product: "Rice", category: "Grains", price: 700, quantity: 100 },
      { product: "Pasta", category: "Grains", price: 900, quantity: 50 },
      { product: "Sugar", category: "Pantry", price: 500, quantity: 40 },
      { product: "Salt", category: "Pantry", price: 200, quantity: 60 },
      { product: "Yam", category: "Vegetables", price: 400, quantity: 25 },
      { product: "Tomato", category: "Vegetables", price: 100, quantity: 90 },
      { product: "Carrot", category: "Vegetables", price: 150, quantity: 70 },
      { product: "Fish", category: "Seafood", price: 2000, quantity: 20 },
      { product: "Shrimp", category: "Seafood", price: 5000, quantity: 5 },
      { product: "Toothpaste", category: "Personal Care", price: 800, quantity: 25 },
      { product: "Soap", category: "Personal Care", price: 300, quantity: 50 },
      { product: "Shampoo", category: "Personal Care", price: 1200, quantity: 20 },
      { product: "Detergent", category: "Cleaning", price: 1000, quantity: 30 },
      { product: "Bleach", category: "Cleaning", price: 600, quantity: 15 },
      { product: "Cooking Oil", category: "Pantry", price: 2000, quantity: 40 },
      { product: "Groundnut", category: "Snacks", price: 800, quantity: 25 },
      { product: "Biscuit", category: "Snacks", price: 200, quantity: 70 },
      { product: "Chocolate", category: "Snacks", price: 1500, quantity: 15 },
      { product: "Ice Cream", category: "Frozen", price: 2500, quantity: 10 },
      { product: "Frozen Pizza", category: "Frozen", price: 3000, quantity: 5 },
      { product: "Orange Juice", category: "Beverages", price: 1000, quantity: 25 },
      { product: "Soda", category: "Beverages", price: 500, quantity: 50 },
      { product: "Coffee", category: "Beverages", price: 1500, quantity: 30 },
      { product: "Tea", category: "Beverages", price: 800, quantity: 35 },
      { product: "Malt Drink", category: "Beverages", price: 600, quantity: 50 },
      { product: "Wine", category: "Alcohol", price: 7000, quantity: 10 },
      { product: "Beer", category: "Alcohol", price: 500, quantity: 100 },
      { product: "Cereal", category: "Breakfast", price: 1200, quantity: 25 },
      { product: "Oatmeal", category: "Breakfast", price: 1000, quantity: 20 },
      { product: "Toilet Paper", category: "Household", price: 400, quantity: 50 },
      { product: "Matches", category: "Household", price: 50, quantity: 200 },
      { product: "Candles", category: "Household", price: 150, quantity: 30 },
      { product: "Pen", category: "Stationery", price: 100, quantity: 100 },
      { product: "Notebook", category: "Stationery", price: 500, quantity: 50 },
      { product: "Hand Sanitizer", category: "Health", price: 1000, quantity: 15 },
      { product: "Face Mask", category: "Health", price: 200, quantity: 80 },
      { product: "Pain Reliever", category: "Pharmacy", price: 1500, quantity: 20 },
      { product: "Vitamins", category: "Pharmacy", price: 2500, quantity: 10 },
      { product: "Batteries", category: "Electronics", price: 300, quantity: 50 }
    ];

    // Render Inventory Table
    const tbody = document.querySelector("#inventoryTable tbody");
    inventory.forEach(item => {
      const row = document.createElement("tr");
      const totalValue = item.price * item.quantity;
      row.innerHTML = `
        <td>${item.product}</td>
        <td>${item.category}</td>
        <td>${item.quantity}</td>
        <td>${item.price}</td>
        <td>${totalValue}</td>
      `;
      tbody.appendChild(row);
    });

    // Calculate Summary
    const totalInventoryValue = inventory.reduce((acc, item) => acc + item.price * item.quantity, 0);
    const summary = {
      totalItems: inventory.length,
      totalInventoryValue
    };

    // Log to Console and Display on Browser
    console.table(inventory);
    console.log("Summary:", summary);
    document.getElementById("summary").textContent = JSON.stringify(summary, null, 2);
  </script>

</body>
</html>
